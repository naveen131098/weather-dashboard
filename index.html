<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    .weather-card {
      border: 1px solid #ccc;
      padding: 20px;
      margin: 20px auto;
      max-width: 400px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .saved-cities {
      margin-top: 20px;
    }
    button {
      margin: 5px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h1>Weather Dashboard</h1>
  <input type="text" id="cityInput" placeholder="Enter city name">
  <button id="searchButton">Search</button>
  <button id="unitToggle">Switch to Â°F</button>

  <div class="weather-card" id="weatherCard" style="display: none;">
    <h2 id="cityName"></h2>
    <p id="temperature"></p>
    <p id="humidity"></p>
    <p id="windSpeed"></p>
    <p id="condition"></p>
    <img id="weatherIcon" alt="Weather icon">
    <button id="saveButton">Save</button>
  </div>

  <div class="saved-cities">
    <h3>Saved Cities</h3>
    <ul id="savedCitiesList"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
